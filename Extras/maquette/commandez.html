<div class="container patisseries white-container">
    <div class="emporter"></div>
    <div class="selection">
        <button class="green">Voir panier [icone]</button>
    </div>
</div>


<div class="container carte white-container">
    <div class="categorie">
        <h2>Menu</h2>
        <div class="cards-rectangulaire"> // boucle sur les patisseries / filtrées par catégories
            <h3>[categorie]</h3>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Tarte aux fraises</h5>
                      <p class="card-text">[description]</p>
                      <p class="card-text"><small class="text-muted">[prix] €</small></p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <img src="..\..\Front\projetPatisserie\src\assets\img\tarte-fraise.jpg" class="img-fluid rounded-start" alt="image [nom patisserie]">
                  </div>
                </div>
              </div>
        </div>
    </div>

    <div class="container">
        <button class="orange-button">Commander</button>
    </div>
</div>

<div class="container ingrédients orange-container">
    <div class="instagram"></div>
     //caroussel

    <div class="contact">
        <div class="logo-shop"></div>
        <div class="horaires"></div>
        <div class="infos-contact"></div>
        <div class="formulaire-contact"></div>
    </div>

    
</div>

<div class="container footer orange-container">
    <div class="politique-links"></div>
    <div class="copyrights"></div>
</div>
