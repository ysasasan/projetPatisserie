<p>newpatisserie works!</p>


<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form action="" autocomplete="off">
                        <p>Ajouter une patisserie</p>
                        <div class="form-group">
                            <p>categorie :</p>
                            <input type="text"  [(ngModel)]="patisserie.categorie" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <p>description : </p>
                            <input type="text"  [(ngModel)]="patisserie.description" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div>
                            <p>image : </p>
                            <input type="text"  [(ngModel)]="patisserie.image" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div>
                            <p>infos : </p>
                            <input type="text"  [(ngModel)]="patisserie.infos" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div>
                            <p>nom : </p>
                            <input type="text"  [(ngModel)]="patisserie.nom" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div>
                            <p>prix : </p>
                            <input type="number"  [(ngModel)]="patisserie.prix" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div>
                            <button class="btn btn-primary" (click)="create()">CREATE PATISSERIE</button>
                        </div>
                    </form>
                    {{message}}
                </div>
            </div>
        </div>
    </div>
</div>
